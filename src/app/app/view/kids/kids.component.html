<section>
    <mat-card class="example-card">
        <app-item-manager title='Kids Data' subTitle='Manage Kids'></app-item-manager>
        <div>



            <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="th-sm">
                            Name
                        </th>
                        <th class="th-sm">

                            Code
                        </th>
                        <th class="th-sm">

                            Image
                        </th>
                        <th class="th-sm">

                            Phone
                        </th>
                        <th class="th-sm">

                            Action
                        </th>
                    </tr>
                </thead>
                <tbody style="overflow:auto; max-height:400px;">
                    <tr *ngFor="let kid of employees">
                        <th>
                            {{kid.name}}
                        </th>
                        <th>
                            {{kid.code}}
                        </th>
                        <th>
                            {{kid.detail.imageUrl}}
                        </th>
                        <th>
                            {{kid.detail.phone}}
                        </th>
                        <th>
                            {{kid.detail.action}}
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>

    </mat-card>
</section>
